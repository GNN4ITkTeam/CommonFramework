# CommonFramework configuration
stage: track_building
model: CCandWalk
input_dir: /global/cfs/cdirs/m2616/pmtuan/inferred_data/ignn2_18036494_epoch78 # Should contain the files used in training and inference
stage_dir: /global/cfs/cdirs/m2616/pmtuan/inferred_data/ignn2_18036494_epoch78_track_candidates/CCCUT/ # directory of the reco tracks

# Dataset parameters
data_split: [4, 4, 1000] # Number of [training, validation, testing] examples

target_tracks:
  pt: [1000, .inf]
  n_true_hits: [3, .inf]
  primary: True
  pdgId: [not_in, [11, -11]]
  radius: [0., 260.]
  eta_particle: [-4., 4.]

plots:
  tracking_efficiency:
    title: Track Reconstruction Efficiency
    variables : 
      pt :
        x_label: '$p_T [GeV]$'
        x_scale: 0.001
        x_lim: [1,20]
        y_lim: [0.965,1.002]
      eta:
        x_label: '$\eta$'
        x_lim: [-4,4]
        y_lim: [0.9,1.1]

matching_fraction: 0.5
matching_style: ATLAS
min_track_length: 5




