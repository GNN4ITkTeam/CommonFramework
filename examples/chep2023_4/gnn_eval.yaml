stage: edge_classifier
model: InteractionGNN2
input_dir: /sps/atlas/s/scaillou/CHEP2023/CTF_CHEP2023_2/module_map/ # Should contain the files used in training and inference
stage_dir: /sps/atlas/s/scaillou/CHEP2023/CTF_CHEP2023_4/gnn/ # A directory to be created that will store logs, artifacts, and output data
project: CHEP2023 # Used in logging
gpus: 1
nodes: 1

# Dataset parameters
data_split: [0, 0, 100] # Number of [training, validation, testing] examples

# Evaluation parameters
score_cut: 0.5
target_tracks: 
  pt: [1000, .inf]
  nhits: [3, .inf]
  primary: True
  pdgId: [not_in, [11, -11]]
  radius: [0., 260.]
  eta_particle: [-4., 4.]
  redundant_split_edges: False

# Plotting parameters
plots:
  graph_scoring_efficiency: 
    title: Interaction GNN Edge-wise Efficiency
    pt_units: MeV
  graph_roc_curve:
    title: Interaction GNN ROC curve