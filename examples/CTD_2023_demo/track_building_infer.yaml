# CommonFramework configuration
stage: track_building
model: CCandWalk
input_dir: MY_DATA_DIR/ATLAS-P2-ITK-23-00-03_Rel.21.9/demo_ttbar/gnn_ttbar_uncorr/ # Should contain the files used in training and inference
stage_dir: MY_DATA_DIR/ATLAS-P2-ITK-23-00-03_Rel.21.9/demo_ttbar/track_ttbar_uncorr/ # A directory to be created that will store logs, artifacts, and output data

# Dataset parameters
data_split: [0, 0, 10] # Number of [training, validation, testing] examples

# Connected Components and Walkthrough thresholds
on_true_graph : False

cc_only : False

score_cut_cc: 0.01
score_cut_walk: 
  min: 0.1
  add: 0.6

max_workers : 16

log_level : INFO