# CommonFramework configuration
stage: track_building
model: HierarchicalGNN
input_dir: /global/cfs/cdirs/m2616/pmtuan/inferred_data/igcn_14999421_epoch66_redo/ # Should contain the files used in training and inference
stage_dir: /global/cfs/cdirs/m3443/usr/ryanliu/HGNN/hgnn_example/ # A directory to be created that will store logs, artifacts, and output data

# Dataset parameters
plots:
  tracking_efficiency:
    title: Track Reconstruction Efficiency
    variables : 
      pt :
        x_label: '$p_T [GeV]$'
        x_scale: 0.001
        x_lim: [1,20]
        y_lim: [0,1.3]
      eta:
        x_label: '$\eta$'
        x_lim: [-4,4]
        y_lim: [0,1.3]

matching_fraction: 0.5
matching_style: ATLAS
min_track_length: 5

target_tracks:
    pt: [1000, .inf]
    nhits: [3, .inf]
    primary: True
    pdgId: [not_in, [11, -11]]
    radius: [0., 260.]
    eta_particle: [-4., 4.]
