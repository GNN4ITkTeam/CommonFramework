# CommonFramework configuration
stage: track_building
model: ConnectedComponents
input_dir: /scratch/bbhj/jareddb2/GNN4ITk/commonframework_data_output/uncorrelated2023/gnn_CTD2023/
stage_dir: /scratch/bbhj/jareddb2/GNN4ITk/commonframework_data_output/uncorrelated2023/track_cc_CTD2023/

# Dataset parameters
data_split: [1, 1, 1000]

target_tracks:
  pt: [1000, .inf]
  n_true_hits: [3, .inf]
  primary: True
  pdgId: [not_in, [11, -11]]
  radius: [0., 260.]
  eta_particle: [-4., 4.]
  redundant_split_edges: False

plots:
  tracking_efficiency:
    title: Track Reconstruction Efficiency
    variables :
      pt :
        x_label: '$p_T [GeV]$'
        x_scale: 0.001
        x_lim: [1,20]
        y_lim: [0,1.3]
      eta:
        x_label: '$\eta$'
        x_lim: [-4,4]
        y_lim: [0,1.3]

matching_fraction: 0.5
matching_style: ATLAS
min_track_length: 3
min_particle_length: 3
