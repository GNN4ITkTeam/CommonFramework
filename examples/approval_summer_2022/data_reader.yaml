    2: {hardware: STRIP, barrel_endcap: -2}
    3: {hardware: PIXEL, barrel_endcap: 0}
    4: {hardware: STRIP, barrel_endcap: 0}
    5: {hardware: PIXEL, barrel_endcap: 2}
    6: {hardware: STRIP, barrel_endcap: 2}

