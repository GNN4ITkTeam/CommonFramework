# CommonFramework configuration
stage: track_building
model: CCandWalk
input_dir: MY_DATA_DIR/ATLAS-P2-ITK-23-00-03_Rel.21.9/ttbar/gnn/
stage_dir: MY_DATA_DIR/ATLAS-P2-ITK-23-00-03_Rel.21.9/ttbar/track/ # directory of the reco tracks

# Dataset parameters
data_split: [10, 10, 10] # Number of [training, validation, testing] examples

variable_with_prefix: true # Set to true to use the new naming scheme (with prefix to indicate the variable type)
add_variable_name_prefix: false # Set to true to convert old pyg files to using the new naming scheme (with prefix to indicate the variable type). Only needed when the input pyg files are without the name prefix.

target_tracks:
    track_particle_pt: [1000, .inf]
    track_particle_nhits: [3, .inf]
    track_particle_primary: True
    track_particle_pdgId: [not_in, [11, -11]]
    track_particle_radius: [0., 260.]
    track_particle_eta: [-4., 4.]

matching_fraction: 0.5
matching_style: ATLAS
min_track_length: 5

plots:
  tracking_efficiency:
    title: Track Reconstruction Efficiency
    variables:
      pt :
        x_label: '$p_T [GeV]$'
        x_scale: 0.001
        x_lim: [1,20]
        y_lim: [0,1.3]
      eta:
        x_label: '$\eta$'
        x_lim: [-4,4]
        y_lim: [0,1.3]






