stage: edge_classifier
model: InteractionGNN2
input_dir: MY_DATA_DIR/ATLAS-P2-ITK-23-00-03_Rel.21.9/ttbar/module_map/ # Should contain the files used in training and inference
stage_dir: MY_DATA_DIR/ATLAS-P2-ITK-23-00-03_Rel.21.9/ttbar/gnn/ # A directory to be created that will store logs, artifacts, and output data
project: CTD_2023 # Used in logging
accelerator: gpu
devices: 1
nodes: 1

# Dataset parameters
data_split: [0, 1000, 0] # Number of [training, validation, testing] examples

dataset_class: GraphDataset
undirected: False

variable_with_prefix: true # Set to true to use the new naming scheme (with prefix to indicate the variable type)
add_variable_name_prefix: false # Set to true to convert old pyg files to using the new naming scheme (with prefix to indicate the variable type). Only needed when the input pyg files are without the name prefix.

# Evaluation parameters
score_cut: 0.5
#input_cut: 0.2

target_tracks:
  track_particle_pt: [1000, .inf]
  track_particle_nhits: [3, .inf]
  track_particle_primary: True
  track_particle_pdgId: [not_in, [11, -11]]
  track_particle_radius: [0., 260.]
  track_particle_eta: [-4., 4.]
  track_redundant_split_edges: False

# Plotting parameters
plots:

  gnn_efficiency_rz:
    title: GNN edge-wise Efficiency vs (r,z)

  gnn_purity_rz:
    title: GNN edge-wise Purity vs (r,z)
    vmin: 0.4
